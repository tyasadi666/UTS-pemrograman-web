<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengiriman Email</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 mx-auto bg-white border p-5">
          <h2 class="text-center fw-bold text-dark mb-3">Soal NO.4</h2>
          <h5 align="center">Tyas Adi</h5>
          <form action="send.php" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="mb-3">
                <label for="sender_name" class="form-label">Nama Pengirim</label>
                <input type="text" class="form-control" id="sender_name" name="sender_name" placeholder="Tyas Adi" required />
              </div>
              <div class="mb-3">
                <label for="sender" class="form-label">Email Pengirim</label>
                <input type="email" class="form-control" id="sender" name="sender" placeholder="name@example.com" required />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subjek</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="blablabla..." required />
              </div>
              <div class="mb-3">
                <label for="attachments" class="form-label">Attachments </label>
                <input type="file" class="form-control" multiple id="attachments" name="attachments[]" placeholder="name@example.com" />
              </div>
            </div>
            <div class="mb-3">
              <label for="recipient" class="form-label">Email Penerima</label>
              <textarea
                class="form-control"
                id="recipient"
                name="recipient"
                placeholder="example1@domain.com, 
example2@domain.com, 
example3@domain.com"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="body" class="form-label">Body</label>
              <textarea class="form-control" id="body" name="body" placeholder="blablabla..." rows="5" required></textarea>
            </div>
            <div>
              <button class="btn btn-primary me-2" name="send" type="submit">Kirim</button>
              <button class="btn btn-danger" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
